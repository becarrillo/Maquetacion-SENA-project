    <link

<body>
    <div class="flex flex-col h-screen overflow-y-auto">
        <header
            class="flex flex-col space-y-3 justify-between px-8 py-3 bg-gradient-to-r from-indigo-600
              to-fuchsia-700 md:flex-row md:space-y-0 lg:flex-row lg:space-y-0 xl:flex-row xl:space-y-0 2xl:flex-row xl:space-y-0 md:px-20 lg:px-24 xl:px-24 2xl:px-24"

                    </button>
                </div>

                        <button type="search" class="bg-white">

                            </span>

        </header>

        <nav

            <ul
                class="flex bg-white flex-col ml-0 space-x-0.5 md:ml-0 lg:flex-row lg:space-y-1.5 
                  lg:ml-24 xl:flex-row xl:space-y-1.5 xl:ml-0 2xl:flex-row 2xl:ml-0 2xl:space-y-1.5"
            >
                <li
                    class="flex self-center text-indigo-600 px-1 h-8 lg:h-12 xl:h-12 2xl:h-12

                        href="./menuAdministrador.html"

                </li>
                <li class="flex w-max h-8 lg:h-12 xl:h-12 2xl:h-12 px-1">
                    <span

                          bg-zinc-500 text-zinc-300 px-1.5 py-0.5 
                          w-48 lg:py-1.5 xl:py-1.5 2xl:py-1.5"
                    >
                        / Empleados
                    </span>
                </li>
            </ul>
        </nav>
        
        <div class="mx-9 pt-9 grid grid-cols-2 md:grid-cols-4 gap-3 md:mx-24 lg:24 xl:mx-28 2xl:mx-28">
            <div
                class="col-span-2 flex flex-col rounded-lg bg-teal-50 justify-center items-center
                  px-1 py-12 h-max-screen"
            >
                <div class="flex flex-col text-center space-y-4 mb-1.5 px-0.5 py-1 text-xl">
                    <h2 class="text-zinc-600 font-bold">
                        Bienvenido(a) sr(a).

                    </h2>
                    <span class="text-lg font-light">Elija su opción:</span>
                </div>
                <div class="mt-7 py-3.5 space-y-9">

                        <span class="material-symbols-outlined text-5xl w-11 text-blue-500"></span>
                        <button
                            class="flex rounded-md bg-zinc-400 ring-1 ring-zinc-600 shadow-md shadow-cyan-600 text-sm

                        </button>
                    </div>
                    <div class="flex space-x-3 w-64 h-10">
                        <span class="material-symbols-outlined text-5xl w-11 text-blue-500"></span>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Gavasoft-Logo.svg" />
    <title>Agregar Agenda del Spa::GAVASOFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,400&family=Maven+Pro:wght@500;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col h-screen overflow-x-hidden overflow-y-auto">
        <header
            class="flex flex-col space-y-3 justify-between px-8 py-3 fixed top-0 w-screen bg-gradient-to-r from-indigo-600
                to-fuchsia-700 md:flex-row md:space-y-0 lg:flex-row lg:space-y-0 xl:flex-row xl:space-y-0 2xl:flex-row xl:space-y-0 md:px-20 lg:px-24 xl:px-24 2xl:px-24">
            <div class="flex space-x-6 text-white">
                <span class="material-symbols-outlined">menu</span>
                <div>
                    <span id="role">Administrador</span>
                    <span class="material-icons text-sm">person</span>
                </div>
            </div>
            <hr>
            <div
                class="flex space-x-3.5 ml-0.5 md:flex-row md:mx-0 lg:flex-row lg:mx-0 xl:flex-row xl:mx-0 2xl:flex-row 2xl:mx-0">
                <div class="flex space-x-2">
                    <button class="h-5 rounded-sm mt-0.5 hover:ring-1
                        hover:ring-cyan-200" type="button">
                        <img src="./assets/Gavasoft-Logo.svg" width="20" class="opacity-80 rounded-sm cursor-pointer" />
                    </button>
                    <button class="rounded-2xl bg-zinc-900 w-6 h-6 ml-auto hover:ring-1 hover:ring-cyan-200">
                        <span class="small text-sm material-icons text-white">dark_mode</span>
                    </button>
                </div>

                <form class="flex w-auto h-6">
                    <fieldset class="flex w-auto h-6">
                        <input class="w-36 pl-1.5 pb-0.5 text-sm md:w-44 lg:w-48 xl:w-56 2xl:w-56 focus:outline-none"
                            placeholder="Buscar" />
                        <button type="search" class="bg-white">
                            <span class="material-icons z-10 text-gray-500 active:scale-110">
                                search
                            </span>
                        </button>
                    </fieldset>
                </form>
            </div>
        </header>

        <nav class="flex mx-auto mt-24 justify-center overflow-x-auto overflow-y-hidden pt-4 pb-32 w-3/4 
              rounded-sm text-sm md:pt-0.5 md:pb-28 lg:pt-1.5 lg:pb-12xl:mt-16 xl:pt-1.5 xl:pb-12
              2xl:pt-2 2xl:pb-12">
            <ul class="flex flex-col ml-0 space-x-0.5 md:ml-0 lg:flex-row  
                  lg:ml-24 xl:flex-row xl:ml-0 2xl:flex-row 2xl:ml-0 ">
                <li class="flex self-center mt-5 text-indigo-600 px-1 h-8 
                      lg:h-12 xl:h-12 2xl:h-12 hover:text-indigo-500">
                    <a class="flex justify-center mt-auto w-24 px-1.5 w-16" href="./index.html">
                        Home
                    </a>
                </li>
                <li class="flex text-indigo-600 px-1 h-8 lg:h-12 xl:h-12 2xl:h-12 hover:text-indigo-500">
                    <a class="flex justify-center my-auto w-56 px-3.5" href="./menuAdministrador.html">
                        / Menú Administrador
                    </a>
                </li>
                <li class="flex text-indigo-600 px-1 h-8 lg:h-12 xl:h-12 2xl:h-12 hover:text-indigo-500">
                    <a class="flex justify-center my-auto w-60 px-3.5" href="./adminAgenda.html">
                        / Administrar agenda del Spa
                    </a>
                </li>
                <li class="flex w-max h-8 lg:h-12 xl:h-12 2xl:h-12 px-1">
                    <span class="flex justify-center my-auto rounded-sm 
                          bg-zinc-500 text-zinc-300 px-1.5 py-0.5 
                          w-48 lg:py-1.5 xl:py-1.5 2xl:py-1.5">
                        / Agregar agenda
                    </span>
                </li>
            </ul>
        </nav>

        <div class="flex flex-col justify-center pt-4 gap-3 md:mx-24 lg:24 xl:mx-28 2xl:mx-28">
            <div class="flex flex-col rounded-lg items-center px-3 py-6 h-max-screen">
                <div class="flex flex-col rounded-lg bg-neutral-100 text-center space-y-4 mb-8 px-1.5 py-3.5">
                    <span class="text-sm text-zinc-600 font-bold md:text-md lg:text-lg xl:text-lg 2xl:text-lg">
                        Bienvenido(a) sr(a).
                        <span class="italic">Ramón Arteta</span>
                    </span>
                    <h1 class="text-lg font-semibold mx-3.5 mt-1 md:text-lg lg:text-xl xl:text-2xl 2xl:text-3xl">
                        AGENDAR SERVICIO
                    </h1>
                </div>
                <form
                    action="/#"
                    id="form"
                    class="grid grid-cols-1 space-y-8 rounded-lg ring-1 ring-zinc-900 bg-slate-200 
                      justify-self-center px-9 py-8 w-11/12 md:grid-cols-2 md:gap-x-3 
                      md:w-5/6 lg:grid-cols-2 lg:gap-x-4 lg:w-full xl:grid-cols-2 
                      xl:gap-x-6 xl:w-11/12 2xl:grid-cols-2 2xl:gap-x-6"
                >
                    <!-- https://calendar.google.com/calendar/ical/33d2942e339e1d98709896d497062b614568c9dc1842c5b61d176542e03911a5%40group.calendar.google.com/private-0c0193b238c52d257383d49c6b4c47c9/basic.ics -->
                    <div class="flex flex-col space-y-0.5 items-center md:col-span-2 lg:col-span-2 xl:col-span-2 2xl:col-span-2">
                        <label class="p-0.5" for="serviceOpt">Seleccionar servicio</label>
                        <select class="w-56 px-4 h-9 rounded-sm shadow-sm shadow-zinc-500" id="serviceOpt">
                            <option>Servicio A</option>
                            <option>Servicio B</option>
                            <option>Servicio C</option>
                            <option>Servicio D</option>
                        </select>
                    </div>
                    <div
                        class="flex flex-col space-y-4 px-1.5 py-2 md:col-span-2 xl:col-span-2 2xl:col-span-2"
                    >
                        <button
                            type="button"
                            class="flex self-center justify-center pt-1 w-56 h-8 rounded-sm shadow-sm 
                              shadow-zinc-500 bg-slate-400 text-white hover:bg-cyan-500 
                              hover:text-zinc-900"
                            aria-expanded="false"
                            onclick="
                                const calendarExpandIcon = document.querySelector('#calendarExpandIcon');
                                console.log(calendarExpandIcon.innerHTML);
                                calendarExpandIcon.innerHTML !== 'expand_less' ? (
                                    document.querySelector('#calendar')
                                        .setAttribute(
                                            'class',
                                            'visible self-center overflow-x-auto overflow-y-auto md:col-span-2 lg:col-span-2 xl:col-span-2 2xl:col-span-2'
                                        ),
                                    calendarExpandIcon.innerHTML = 'expand_less'
                                ) : (
                                    document.querySelector('#calendar')
                                        .setAttribute(
                                            'class',
                                            'hidden self-center md:col-span-2 lg:col-span-2 xl:col-span-2 2xl:col-span-2'
                                        ),
                                    calendarExpandIcon.innerHTML = 'expand_more'
                                );
                            "
                        >
                            Calendario
                            <span id="calendarExpandIcon" class="material-symbols-outlined">
                                expand_more
                            </span>
                        </button>
                        <div class="hidden" id="calendar">
                            <iframe
                                src="https://calendar.google.com/calendar/embed?height=512&wkst=1&bgcolor=%235ce1e6&ctz=America%2FBogota&showCalendars=0&showPrint=0&showDate=1&showNav=1&title=Agendamiento%20ABADOD%20Spa&src=MzNkMjk0MmUzMzllMWQ5ODcwOTg5NmQ0OTcwNjJiNjE0NTY4YzlkYzE4NDJjNWI2MWQxNzY1NDJlMDM5MTFhNUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=ZXMuY28jaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23795548&color=%230B8043"
                                style="border:solid 1px #777" width="359" height="401" frameborder="0"
                                scrolling="no"></iframe>
                        </div>
                    </div>

                    <button
                        class="w-56 h-10 mx-auto rounded-md bg-green-600 text-center text-white 
                          py-1.5 md:col-start-2 lg:col-start-2 xl:col-start-2 
                          2xl:col-start-2 hover:bg-cyan-500 hover:scale-105"
                        type="submit"
                    >
                        GUARDAR
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Gavasoft-Logo.svg" />
    <title>Crear empleado::GAVASOFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,400&family=Maven+Pro:wght@500;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./styles/menuCliente.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col h-screen overflow-x-hidden overflow-y-auto">
        <header
            class="flex flex-col space-y-3 justify-between px-8 py-3 fixed top-0 w-screen bg-gradient-to-r from-indigo-600
                to-fuchsia-700 md:flex-row md:space-y-0 lg:flex-row lg:space-y-0 xl:flex-row xl:space-y-0 2xl:flex-row xl:space-y-0 md:px-20 lg:px-24 xl:px-24 2xl:px-24">
            <div class="flex space-x-6 text-white">
                <span class="material-symbols-outlined">menu</span>
                <div>
                    <span id="role">Administrador</span>
                    <span class="material-icons text-sm">person</span>
                </div>
            </div>
            <hr>
            <div
                class="flex space-x-3.5 ml-0.5 md:flex-row md:mx-0 lg:flex-row lg:mx-0 xl:flex-row xl:mx-0 2xl:flex-row 2xl:mx-0">
                <div class="flex space-x-2">
                    <button class="h-5 rounded-sm mt-0.5 hover:ring-1
                        hover:ring-cyan-200" type="button">
                        <img src="./assets/Gavasoft-Logo.svg" width="20" class="opacity-80 rounded-sm cursor-pointer" />
                    </button>
                    <button class="rounded-2xl bg-zinc-900 w-6 h-6 ml-auto hover:ring-1 hover:ring-cyan-200">
                        <span class="small text-sm material-icons text-white">dark_mode</span>
                    </button>
                </div>

                <form class="flex w-auto h-6">
                    <fieldset class="flex w-auto h-6">
                        <input class="w-36 pl-1.5 pb-0.5 text-sm md:w-44 lg:w-48 xl:w-56 2xl:w-56 focus:outline-none"
                            placeholder="Buscar" />
                        <button type="search" class="bg-white">
                            <span class="material-icons z-10 text-gray-500 active:scale-110">
                                search
                            </span>
                        </button>
                    </fieldset>
                </form>
            </div>
        </header>

        <nav
            class="flex mx-auto mt-16 justify-center overflow-x-auto overflow-y-hidden pt-4 pb-32 w-3/4 
              rounded-sm text-sm md:pt-2 md:pb-20 lg:pt-1.5 lg:pb-12xl:mt-16 xl:pt-1.5 xl:pb-12
              2xl:pt-2 2xl:pb-12"
        >
            <ul class="flex bg-white flex-col ml-0 space-x-0.5 md:ml-0 lg:flex-row  
                  lg:ml-24 xl:flex-row xl:ml-0 2xl:flex-row 2xl:ml-0 ">
                <li
                    class="flex self-center mt-5 text-indigo-600 px-1 h-8 
                      lg:h-12 xl:h-12 2xl:h-12 hover:text-indigo-500"
                >
                    <a class="flex justify-center mt-auto w-24 px-1.5 w-16" href="./index.html">
                        Home
                    </a>
                </li>
                <li class="flex text-indigo-600 px-1 h-8 lg:h-12 xl:h-12 2xl:h-12 hover:text-indigo-500">
                    <a
                        class="flex justify-center my-auto w-48 px-1.5"
                        href="./menuAdministrador.html"
                    >
                        / Menú Administrador
                    </a>
                </li>
                <li class="flex text-indigo-600 px-1 h-8 lg:h-12 xl:h-12 2xl:h-12 hover:text-indigo-500">
                    <a
                        class="flex justify-center my-auto w-48 px-1.5"
                        href="./adminEmpleados.html"
                    >
                        / Administrar Empleados
                    </a>
                </li>
                <li class="flex w-max h-8 lg:h-12 xl:h-12 2xl:h-12 px-1">
                    <span
                        class="flex justify-center my-auto rounded-sm 
                          bg-zinc-500 text-zinc-300 px-1.5 py-0.5 
                          w-48 lg:py-1.5 xl:py-1.5 2xl:py-1.5"
                    >
                        / Crear empleado
                    </span>
                </li>
            </ul>
        </nav>

        <div class="flex justify-center mx-auto pt-4 gap-3 md:mx-24 lg:24 xl:mx-28 2xl:mx-28">
            <div class="flex flex-col rounded-lg justify-center items-center px-3 py-6 h-max-screen">
                <div class="flex flex-col rounded-lg bg-neutral-100 text-center space-y-4 mb-8 px-1.5 py-3.5 w-9/12 md:w-5/6 
                    lg:w-3/4 xl:w-full 2xl:full">
                    <h2 class="text-sm text-zinc-600 font-bold md:text-md lg:text-lg xl:text-lg 2xl:text-lg">
                        Bienvenido(a) sr(a).
                        <span class="italic">Ramón Arteta</span>
                    </h2>
                    <h1 class="text-md font-semibold mx-3.5 mt-1 md:text-lg lg:text-xl xl:text-xl 2xl:text-xl">
                        FORMULARIO DE REGISTRO - NUEVO EMPLEADO</h1>
                </div>
                <form
                    action="/#"
                    class="flex flex-col space-y-6 rounded-lg ring-1 ring-zinc-900 
                      bg-slate-200 justify-self-center px-7 py-10 w-11/12 md:w-5/6 
                      lg:w-3/4 xl:w-11/12 2xl:w-11/12"
                >
                    <fieldset class="grid grid-cols-2 grid-rows-2 gap-x-3.5 gap-y-8">
                        <legend class="mb-2 pl-1">Información básica</legend>
                        <input type="text" class="h-8 rounded-md outline-2 outline-amber-300 ring-1 ring-stone-300 pl-2"
                            placeholder="apellidos" />
                        <input type="text" class="h-8 rounded-md outline-2 outline-amber-300 ring-1 ring-stone-300 pl-2"
                            placeholder="nombre" />
                        <input type="email"
                            class="h-8 rounded-md outline-2 outline-amber-300 pl-2 ring-1 ring-stone-300"
                            placeholder="correo electrónico" />
                        <input type="tel" class="h-8 rounded-md outline-2 outline-amber-300 pl-2 ring-1 ring-stone-300"
                            placeholder="teléfono" />
                    </fieldset>
                    <hr class="h-0.5 bg-zinc-500">
                    <fieldset class="grid grid-rows-1 gap-y-6">
                        <legend class="mb-2">Fechas importantes dentro de la organización</legend>
                        <div class="flex flex-col-reverse">
                            <label class="ml-0.5"><small>Fecha de ingreso</small></label>
                            <input type="date" class="h-8 outline-2 outline-amber-300 pl-2 ring-1 ring-stone-300" />
                        </div>
                    </fieldset>
                    <hr class="h-0.5 bg-zinc-500">
                    <fieldset class="grid grid-cols-2 gap-x-3.5">
                        <legend class="mb-2">Contraseña</legend>
                        <input class="h-8 rounded-md outline-2 outline-amber-300 pl-2 ring-1 ring-stone-300 pl-1.5" placeholder="*********" />
                        <input class="h-8 rounded-md outline-2 outline-amber-300 pl-2 ring-1 ring-stone-300 pl-1.5" placeholder="Confirmar contraseña" />
                    </fieldset>
                    <button class="w-full h-10 rounded-md bg-green-600 text-center text-white py-1.5 hover:bg-cyan-500" type="submit">ENVIAR</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión::GAVASOFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,400&family=Maven+Pro:wght@500;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./styles/login.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div
        class="grid grid-cols-1 static bg-gray-200 h-screen md:h-screen lg:grid-cols-4 
          lg:h-screen xl:grid-cols-4 xl:h-screen 2xl:grid-cols-4 2xl:h-screen"
        id="container"
    >
        <div class="collapse md:visible md:col-span-2 lg:visible lg:col-span-2 xl:visible xl:col-span-2 2xl:col-span-2" id="sideA">
            <div class="flex justify-end mr-4 mt-1">
                <button class="mr-5 h-6 rounded-md">
                    <span class="small material-icons text-indigo-500">
                        keyboard_arrow_left
                    </span>
                </button>
                <ul class="flex text-indigo-600">
                    <li><a href="#">Landing Page</a></li>
                    <li><span class="ml-1 text-zinc-600">/ Iniciar sesión</span></li>
                </ul>
            </div>
        </div>
        <div class="absolute top-0 left-0 right-0 md:right-0 md:col-span-2 lg:relative lg:col-span-2 xl:relative xl:col-span-2 2xl:relative 2xl:col-span-2" id="sideB">
            <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                    <img class="mx-auto w-auto h-16 rounded-sm" src="./assets/Gavasoft-Logo.svg" alt="Abadod" />
                    <h2 class="mt-10 text-center text-2xl login-form-title
                          leading-9 tracking-tight text-gray-900">
                        INICIAR SESIÓN
                    </h2>
                </div>

                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                    <form class="space-y-6" action="#" method="POST">
                        <div>
                            <div class="mt-2">
                                <input id="email" name="email" type="email" autocomplete="email"
                                    placeholder="Correo electrónico" required class="block w-full h-10 rounded-md border-0
                                      px-2 py-1.5 text-gray-900 shadow-sm
                                      ring-1 ring-inset ring-gray-300
                                      placeholder:text-gray-400 focus:ring-2
                                      focus:ring-inset focus:ring-indigo-600
                                      sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div>
                            <div class="flex flex-col space-y-1.5">
                                <div class="text-sm self-end">
                                    <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">¿Olvidaste
                                        tu contraseña?</a>
                                </div>
                                <input id="password" name="password" type="password" autocomplete="current-password"
                                    placeholder="Contraseña" required
                                    class="block w-full h-10 rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                            <div class="mt-2">

                            </div>
                        </div>

                        <div>
                            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600
                                  px-3 py-1.5 text-sm font-semibold leading-6 text-white
                                  shadow-sm hover:bg-indigo-500 focus-visible:outline
                                  focus-visible:outline-2 focus-visible:outline-offset-2
                                  focus-visible:outline-indigo-600">
                                Ingresar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>

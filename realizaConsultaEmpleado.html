<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Gavasoft-Logo.svg" />
    <title>Realizar consulta Empleado::GAVASOFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,400&family=Maven+Pro:wght@500;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./styles/gestionSolicitudes.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col overflow-x-hidden overflow-y-auto h-screen pb-2">
        <header class="flex flex-col space-y-2 justify-between px-8 py-3 w-screen fixed top-0 
              bg-gradient-to-r from-indigo-600 to-fuchsia-700 md:flex-row md:space-y-0 
              lg:flex-row lg:space-y-0 xl:flex-row xl:space-y-0 2xl:flex-row 
              xl:space-y-0 md:px-20 lg:px-24 xl:px-24 2xl:px-24">
            <div class="flex space-x-6 text-white">
                <span class="material-symbols-outlined">menu</span>
                <div>
                    <span id="role">Administrador </span>
                    <span class="material-icons text-sm">person</span>
                </div>
            </div>
            <hr class="visible md:hidden lg:hidden xl:hidden 2xl:hidden">
            <div class="flex space-x-3.5 mx-auto md:flex-row md:mx-0 lg:flex-row 
                  lg:mx-0 xl:flex-row xl:mx-0 2xl:flex-row 2xl:mx-0">
                <div class="flex space-x-2">
                    <button class="h-5 rounded-sm mt-0.5 hover:ring-1
                      hover:ring-cyan-200" type="button">
                        <img src="./assets/Gavasoft-Logo.svg" width="20" class="opacity-80 rounded-sm cursor-pointer" />
                    </button>
                    <button class="rounded-2xl bg-zinc-900 w-6 h-6 ml-auto hover:ring-1 hover:ring-cyan-200">
                        <span class="small text-sm material-icons text-white">dark_mode</span>
                    </button>
                </div>

                <form class="flex w-auto h-6">
                    <fieldset class="flex w-auto h-6">
                        <input
                            class="w-36 pl-1.5 pb-0.5 text-sm md:w-44 lg:w-48 
                              xl:w-56 2xl:w-56 focus:outline-none"
                            placeholder="Buscar"
                         />
                        <button type="search" class="bg-white">
                            <span class="material-icons z-10 text-gray-500 active:scale-110">
                                search
                            </span>
                        </button>
                    </fieldset>
                </form>
            </div>
        </header>
        <nav
            class="flex mx-auto mt-28 justify-center overflow-x-auto overflow-y-hidden 
              pt-4 pb-32 w-3/4 rounded-sm shadow-none shadow-slate-300 text-sm md:pt-6 
              md:pb-20 lg:pt-6 lg:pb-20 lg:shadow-md lg:shadow-slate-300 xl:pt-2 
              xl:pb-3.5 xl:shadow-md xl:shadow-slate-300 2xl:pt-2 2xl:pb-3 2xl:shadow-md 
              2xl:shadow-slate-300"
        >
            <ul
                class="flex flex-col ml-0 space-x-0.5 md:flex-row md:ml-0 lg:flex-row lg:space-y-1.5 
                  lg:ml-24 xl:flex-row xl:space-y-1.5 xl:ml-0 2xl:flex-row 2xl:ml-0 2xl:space-y-1.5"
            >
                <li class="flex self-center text-indigo-600 my-auto px-1 h-8 md:ml-72 lg:h-12 lg:ml-1 xl:h-12 xl:ml-0 2xl:h-12 2xl:ml-0 hover:text-indigo-500">
                    <a
                        class="flex justify-center my-auto w-24 px-1.5 w-16"
                        href="./index.html"
                    >
                        Home
                    </a>
                </li>
                <li class="flex text-indigo-600 px-1 h-8 lg:h-12 xl:h-12 2xl:h-12 hover:text-indigo-500">
                    <a class="flex justify-center my-auto w-48 px-1.5" href="./menuAdministrador.html">
                        / Menú Administrador
                    </a>
                </li>
                
                <li class="flex w-max text-indigo-600 px-1 h-8 lg:h-12 xl:h-12 2xl:h-12 hover:text-indigo-500">
                    <a class="flex justify-center my-auto px-1.5 w-48" href="./adminEmpleados.html">
                        / Administrar empleados
                    </a>
                </li>
                <li class="flex w-max text-indigo-600 px-1 h-8 lg:h-12 xl:h-12 2xl:h-12 hover:text-indigo-500">
                    <a class="flex justify-center my-auto px-1.5 w-48" href="./consultaEmpleado.html">
                        <span>/ Consultar Empleado</span>
                    </a>
                </li>
                <li class="flex w-max h-8 lg:h-12 xl:h-12 2xl:h-12 px-1">
                    <span
                        class="flex justify-center my-auto rounded-sm 
                          bg-zinc-500 text-zinc-300 px-1.5 py-0.5 
                          w-48 lg:py-1.5 xl:py-1.5 2xl:py-1.5"
                    >
                        / Realizar consulta
                    </span>
                </li>
            </ul>
        </nav>
        <div class="flex flex-col w-full mt-10 pt-4 space-y-9 mx-auto md:w-5/6 lg:w-5/6 xl:w-5/6 2xl:w-5/6">
            <h3 class="text-center text-lg font-semibold" style="font-family: 'Maven Pro', sans-serif;">
                Consultar Empleado
            </h3>
            <div class="flex flex-col space-y-5 px-4 py-6 mx-auto w-3/4 
                  rounded-md shadow-lg shadow-slate-700 bg-gradient-to-r from-cyan-200 to-indigo-600 
                  md:w-11/12 lg:w-5/6 xl:w-5/6 2xl:w-5/6"
            >
                <div class="flex flex-col space-y-3.5 md:flex-row md:space-y-0 
                      md:justify-around lg:flex-row lg:space-y-0 xl:flex-row 
                      xl:space-y-0 2xl:flex-row 2xl">
                    <div class="flex flex-col items-center">
                        <label>Número documento</label>
                        <input type="search" class="w-60 h-7 rounded-md md:w-56 lg:w-60 xl:w-64 2xl:w-64" />
                    </div>
                    <div class="flex flex-col items-center">
                        <label>Nombre</label>
                        <input type="search" class="w-60 h-7 rounded-md md:w-56 lg:w-60 xl:w-64 2xl:w-64" />
                    </div>
                </div>
                <hr>
                <div class="flex mx-auto w-60 shadow-md shadow-cyan-700  overflow-x-auto rounded-sm 
                      pt-0.5 pb-1 md:w-11/12 md:shadow-cyan-700 lg:w-full lg:shadow-none xl:w-5/6 
                      xl:shadow-cyan-700 2xl:w-full 2xl:shadow-cyan-700">
                    <table class="table-auto bg-white opacity-80 border border-separate border-black mx-auto">
                        <caption class="text-sm font-serif font-semibold mb-1 py-0.5">Resultado</caption>
                        <thead class="text-sm">
                            <tr class="">
                                <th class="px-4 py-3"></th>
                                <th class="px-4 py-3">Apellidos</th>
                                <th class="px-4 py-3">Nombre</th>
                                <th class="px-4 py-3">No. documento</th>
                                <th class="px-4 py-3">Tipo documento</th>
                                <th>Detalles</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="px-4 py-3">
                                    <input
                                        name="detalles-empleado"
                                        onfocus="
                                            const detallesBtn = document.getElementById('detalles-empleado-btn');
                                            detallesBtn.toggleAttribute('disabled', true);
                                            detallesBtn.setAttribute(
                                                'class',
                                                'px-3 py-1 rounded-sm bg-black outline outline-neutral-300 ' +
                                                'text-sm text-white cursor-pointer w-36 h-8 hover:bg-cyan-800'
                                            );
                                            detallesBtn.children.item(0).setAttribute('href', './adminClientes.html');
                                            detallesBtn.children.item(0).setAttribute('class', 'cursor-pointer')
                                        "
                                        type="radio"
                                     />
                                </td>
                                <td class="px-4 py-3 text-center">Angarita Pertuz</td>
                                <td class="px-4 py-3 text-center">Manuel Adrian</td>
                                <td class="px-4 py-3 text-center">2627036</td>
                                <td class="px-4 py-3 text-center">cédula de ciudadanía</td>
                                <td class="flex px-4 py-3 justify-center">
                                    <button
                                        class="px-3 py-1 rounded-sm bg-neutral-300 text-sm text-white w-36 h-8 cursor-default"
                                        disabled
                                        id="detalles-empleado-btn"
                                        type="button"
                                    >
                                        <a class="cursor-auto">VER EMPLEADO</a>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
